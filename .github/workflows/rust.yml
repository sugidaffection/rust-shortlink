name: Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**/*'
      - 'tests/**/*'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**/*'
      - 'tests/**/*'

env:
  CARGO_TERM_COLOR: always
  SECRET_KEY: ${{secrets.SECRET_KEY}}
  DATABASE_URL: ${{secrets.DATABASE_URL}}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
