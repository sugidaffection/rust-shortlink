{% extends "components/_base.html" %}

{% block content %}

<h1>Hello World</h1>
{% if user %}
<form method="post" class="px-2 py-3 d-flex">
    <div class="me-2">
        <input name="url" type="url" class="form-control" placeholder="Enter your long URL" required>
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Generate URL</button>
</form>
{% else %}
Please login first
<a href="/auth/login" class="btn btn-primary">Login</a>
{% endif %}
{% endblock content %}
